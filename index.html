<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .c1,.c2,.c3{
                position: absolute;
                left: 45%;
                right: 45%;
                width: 10%;

            }
            .c1{
                top: 20%;
            }
            .c2{
                top: 23%;
            }
            .c3{
                top: 26%;
            }
        </style>
    </h:head>
    <h:form>
        <h:body>
            <h:inputText title="Name" class="c1" value="#{loginBean.name}">
            </h:inputText>
            <h:inputSecret title="Password" class="c2" value="#{loginBean.psw}">
            </h:inputSecret>
            <h:commandButton  class="c3" value="Login" action="#{loginBean.login()}"></h:commandButton>
        </h:body>
    </h:form>
</html>
